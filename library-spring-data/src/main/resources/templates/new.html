<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="new-form" th:object="${book}" th:action="@{/new}" th:method="post">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input-name">Name:</label>
        <input id="holder-input-name" name="name" type="text" th:value="${book.name}" value="John Doe"/>
    </div>
    <div class="row">
        <label>Author:</label>
        <th:block th:each="author : ${authorsList}">
            <input type="checkbox" th:field="*{authors}" th:value="${author.id}"/>
            <label th:text="${author.name}"></label>
        </th:block>
    </div>
    <div class="row">
        <label>Genre:</label>
        <th:block th:each="genre: ${genresList}">
            <input type="checkbox" th:field="*{genres}" th:value="${genre.id}"/>
            <label th:text="${genre.name}"></label>
        </th:block>
    </div>
    <div class="row">
        <label for="holder-input-comment">Comment:</label>
        <input id="holder-input-comment" name="comment" type="text" th:field="*{comments}" value="Comment ot boga"/>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
